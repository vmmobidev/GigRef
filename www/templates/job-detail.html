<ion-view title="Job Details">  
   <ion-nav-buttons side="left">
        <a href="#/app/jobs"><img src="img/logo.png" style="padding-top:8px;height:30px;"></a>
        <button class="button button-icon icon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">        
        <button class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>    
<ion-content has-header="true" padding="true"> 
     <div><p>&nbsp;</p></div>
     <div class="list card">
        <div class="item item-thumbnail-left">
            <div class="square {{job.backcolor}}" style="position:absolute;top:10px;left:10px;">${{job.referral_fee | number:0}}</br>REFERRAL </br>FEE</div>
            <h2>{{job.synopsis}}</h2>
            <p>{{job.synopsis}}</p>
        </div>
        <div class="item item-body">
            <p> {{job.description}} </p>
        </div>
<div class="row">
  <div class="col col-100"><button class="button button-balanced button-block" ng-click="ShowModalRefer()">REFER SOMEONE</button></div>

</div>
         <div class="row">
             <div class="col col-100"><button class="button button-positive button-block" ng-click="ShowModalApply()">APPLY YOURSELF</button></div>
         </div>
    </div>
</ion-content>
</ion-view>
